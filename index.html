<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - #boraCodar</title>
    <link rel="icon" href="./public/cloud-solid.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/" >
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/989f04e83a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input class="city" type="text" name="search" placeholder="De qual cidade você é?">
            <button class="search-btn" onclick="search()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="content">
            <div>
                <div class="weather"></div>
                <h1 class="temp">--°C</h1>
                <p class="feels_like">--°C</p>
            </div>
        </div>
        <div class="footer">
            <div class="mini-card">
                <i class="fa-solid fa-droplet"></i>
                <h3 class="humidity">--%</h3>
            </div>
            <div class="mini-card">
                <i class="fa-solid fa-arrow-right" id="arrow"></i>
                <h3 class="speed">--m/s</h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
